<!DOCTYPE aqui>
<aqui lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Levantar pedido</title>
</head>
<body>
    <h1>Aqui se hace el pedido</h1>

    <form action="pedido.js">
        <label for="Nombre">Danos tu nombre taconauta</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

        <br><br>

        <label for="mesa">Tu mesa(Está en el numero abajo)</label><br>
        <input type="number" name="mesa" id="mesa" placeholder="4">
        
        <br><br>
        
        <p>Para aqui o para llevar?</p>
        <input type="radio" id="aqui" name="fav_language" value="aqui">
        <label for="aqui">aqui</label><br>
        <input type="radio" id="llevar" name="fav_language" value="llevar">
        <label for="llevar">llevar</label><br>
        
        <br><br>

        <p>¿Tacos de que?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label><br>
        <input type="number" id="mercurioCuantos" name="mercurioCuantos"><br><br>
        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="venus">Venus</label><br>
        <input type="number" id="venusCuantos" name="venusCuantos">

        <p>Y para tomar?</p>
        <select name="refresco" id="refresco">
            <option value="cocacola">Coca-cola</option>
            <option value="fanta">Fanta</option>
            <option value="manzana">Manzana</option>
            <option value="sprite">Sprite</option>
            <option value="sangria">Sangria</option>
            <option value="mango">Mango</option>
            <option value="guayaba">Guayaba</option>

            
        </select>
        <br><br>

        <input type="reset">
        <input type="submit" name="" id="">

        <br><br>
        
    </form>

</body>
</aqui>
